<!DOCTYPE html>

<html>
    <head>
        <title>Bill</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/printpreview.css">
        <link rel="stylesheet" type="text/css" media="print" href="css/printbill.css">
        <script src="js/converttowords.js" type="text/javascript"></script>
        <script src="js/printbilldb.js" type="text/javascript"></script>
    </head>
    <body class="print_body_class">
        <article>
            <section id="bill_header_print_id" class="page_header_print_class">
                <div id="page_header_bill_print_id"></div>
                <div class="clear_class"></div>
                <!--<hr class="horizontal_line_class">-->
            </section>
            <section id="bill_to_print_id">
                <center><b>BILL CUM ADVANCED RECEIPT</b></center><br>
                <span class="alignleft_class"><label class="label_class">Report No:  <span id="report_number_bill_print_id"></span></label></span>
                <span class="alignright_class"><label class="label_class">Date:  <span id="report_date_bill_print_id"></span></label></span>
                <div class="clear_class"></div>
                <br>
                    To,<br>
                &nbsp;&nbsp;&nbsp;&nbsp;<span id="manager_of_insurance_company_bill_print_id"></span><br>
                &nbsp;&nbsp;&nbsp;&nbsp;<span id="name_of_insurance_company_bill_print_id"></span><br>
                &nbsp;&nbsp;&nbsp;&nbsp;<span id="address_of_insurance_company_bill_print_id"></span><br>
                &nbsp;&nbsp;&nbsp;&nbsp;<label class="label_class">Company Code</label>:  <span id="branch_code_of_insurance_company_bill_print_id"></span><br>
                </section>
            <section id="bill_details_print_id">
                <label class="label_class">To professional charges for Survey of</label><span class="aligncentre_class">:  <span id="vehicle_make_and_model_bill_print_id"></span></span><br>
                <div class="clear_class"></div>
                <label class="label_class">Bearing Regn No.</label><span class="aligncentre_class">:  <span id="vehicle_registration_number_bill_print_id"></span><b></b></span><br>
                <label class="label_class">Insured</label><span class="aligncentre_class">:  <span id="name_of_insured_bill_print_id"></span></span><br>
                <span class="aligncentre_class"> <span id="address_of_insured_bill_print_id"></span></span><br>
                <div class="clear_class"></div>
                <label class="label_class">Policy No.</label><span class="aligncentre_class">:  <span id="policy_number_bill_print_id"></span></span><br>
                <label class="label_class">Claim No.</label><span class="aligncentre_class">:  <span id="claim_number_bill_print_id"></span></span><br>
                <div class="clear_class"></div>
                <label class="label_class"><u>Particulars</u></label><u class="aligncentre_class">Amount</u><br>
                <label class="label_class">Professional fee</label><br>
                <label class="label_class">a. Spot Survey/ Preliminary</label><span class="aligncentre_class">:  Rs. <span id="spot_survey_bill_print_id"></span></span><br>
                <label class="label_class">b. Final Survey</label><span class="aligncentre_class">:  Rs. <span id="final_survey_bill_print_id"></span></span><br>
                <label class="label_class">c. Reinspection</label><span class="aligncentre_class">:  Rs. <span id="reinspection_bill_print_id"></span></span><br>
                <label class="label_class">d. Opinion</label><span class="aligncentre_class">:  Rs. <span id="opinion_bill_print_id"></span></span><br>
                <label class="label_class">e. Bill Check</label><span class="aligncentre_class">:  Rs. <span id="check_bill_print_id"></span></span><br>
                <div class="clear_class"></div>
                <label class="label_class">Travelling Expenses</label><br>
                <label class="label_class">a. Local</label><span class="aligncentre_class">:  Rs. <span id="local_expense_bill_print_id"></span></span><br>
                <label class="label_class">Place of Survey</label><span class="aligncentre_class">:  <span id="local_location_bill_print_id"></span></span><br>
                <label class="label_class">Total Distance Travelled</label><span class="aligncentre_class">:  <span id="local_distance_bill_print_id"></span></span><br>
                <label class="label_class">b. Outstation</label><span class="aligncentre_class">:  Rs. <span id="outstation_expense_bill_print_id"></span></span><br>
                <label class="label_class">Place of Survey</label><span class="aligncentre_class">:  <span id="outstation_location_bill_print_id"></span></span><br>
                <label class="label_class">Total Distance Travelled</label><span class="aligncentre_class">:  <span id="outstation_distance_bill_print_id"></span></span><br>                
                <br>
                <label class="label_class">Photos</label> <span id="number_of_photos_bill_print_id"></span> @ Rs. <span id="rate_per_photo_bill_print_id"></span> <span class="aligncentre_class">:  Rs. <span id="photos_bill_print_id"></span></span><br>                
                <label class="label_class">Outstation allowance</label><span class="aligncentre_class">:  Rs. <span id="outstation_bill_print_id"></span></span><br>
                <label class="label_class">Miscellaneous - Postage charges</label><span class="aligncentre_class">:  Rs. <span id="miscellaneous_bill_print_id"></span></span><br>
                <div class="clear_class"></div>
                <label class="label_class"><b>Total</b></label><span class="aligncentre_class">:  <b>Rs. <span id="total_bill_print_id"></span></b></span><br>                
                <label>In Words <span id="total_bill_in_words_print_id"></span></label><br>
                <div class="clear_class"></div>
                <!--<hr class="horizontal_line_class">-->
            </section>
            <section id="signature_bill_print_id">
                <div id="page_signature_bill_print_id"></div>
                <div class="clear_class"></div>
            </section>
            <section id="footer_bill_print_id">
                <div id="page_footer_bill_print_id"></div>
                <div class="clear_class"></div>
            </section>            
        </article>
    </body>
</html>
