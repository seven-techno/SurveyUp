        <article class="container" id="boxshadow" style="background-color:white;">
            <form name="personal_details" id="personal_details">
                <fieldset>
                    <legend>Personal Details</legend>
                    <div class="row">
                        
                        <div class="col-xs-3">
                            <input class="form-control" id="number_personal_id" name="personal_number" value="0001" type="hidden">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-2 ">
                            <label>Name:</label>
                        </div>
                        <div class="col-xs-3">
                            <input class="form-control" id="name_personal_id" name="personal_name" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 ">
                            <label>Qualification:</label>
                        </div>
                        <div class="col-xs-3">
                            <input class="form-control" id="designation_personal_id" name="personal_designation" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 ">
                            <label>Address:</label>
                        </div>
                        <div class="col-xs-3">
                            <textarea wrap="hard" class="form-control textarea_class" id="address_personal_id" name="personal_address" rows="4" cols="30"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 ">
                            <label>Office Phone:</label>
                        </div>
                        <div class="col-xs-3">
                            <input class="form-control" id="office_phone_personal_id" name="personal_office_phone" type="tel">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 ">
                            <label>Home Phone:</label>
                        </div>
                        <div class="col-xs-3">
                            <input class="form-control" id="home_phone_personal_id" name="personal_home_phone" type="tel">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 ">
                            <label>Mobile:</label>
                        </div>
                        <div class="col-xs-3">
                            <input class="form-control" id="mobile_phone_personal_id" name="personal_mobile" type="tel">
                        </div>
                        <span id="dr_error_msg" style="color:red;"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 ">
                            <label>Email:</label>
                        </div>
                        <div class="col-xs-3">
                            <input class="form-control" id="email_personal_id" name="personal_email" type="email">
                        </div>
                        <span id="em_error_msg" style="color:red;"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 ">
                            <label>License Number:</label>
                        </div>
                        <div class="col-xs-3">
                            <input class="form-control" id="license_number_personal_id" name="personal_license_number" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="
                        col-xs-2 ">
                            <label>Valid upto:</label>
                        </div>
                        <div class="col-xs-3">
                            <input class="form-control" placeholder="click to select date" id="license_validity_personal_id" name="personal_license_validity" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 ">
                            <label>PAN:</label>
                        </div>
                        <div class="col-xs-3">
                            <input class="form-control" id="pan_personal_id" name="personal_pan" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 ">
                            <label>Name of Bank:</label>
                        </div>
                        <div class="col-xs-3">
                            <input class="form-control" id="bank_name_personal_id" name="personal_bank_name" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 ">
                            <label>Bank Branch:</label>
                        </div>
                        <div class="col-xs-3">
                            <input class="form-control" id="bank_branch_personal_id" name="personal_bank_branch" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 ">
                            <label>IFS Code:</label>
                        </div>
                        <div class="col-xs-3">
                            <input class="form-control" id="ifs_code_personal_id" name="personal_ifs_code" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 ">
                            <label>MICR Number:</label>
                        </div>
                        <div class="col-xs-3">
                            <input class="form-control" id="micr_personal_id" name="personal_micr" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 ">
                            <label>Account Number:</label>
                        </div>
                        <div class="col-xs-3">
                            <input class="form-control" id="account_number_personal_id"  name="personal_account_number" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10 pull-right">
                            <input class="btn btn-primary" type="button" value="Update Personal Data" name="update" onclick="updatePersonal();">
                        </div>

                    </div>
                    <span id="message" style="color:red;"></span>
                </fieldset>
            </form>
            
        </article>
    </body>
    <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.js" type="text/javascript"></script>
        <script src="js/login.js"></script>
        <script src="js\pouchdb-6.1.2.min.js"></script>
        <script src="js/serial.js"></script>
        <script src="js/personaldb.js"></script>

        <script>
        $(function(){
    
    $("#dr_error_msg").hide(); 
    $("#em_error_msg").hide(); 
    
    var error_mobile_no=false;
    var error_email=false;
       
    
    $("#mobile_phone_personal_id").focusout(function(){
        check_mobile_no();
    });
    $("#email_personal_id").focusout(function(){
        check_email();
        
    });
});
        </script>
        <script src="js/personalscript.js"></script>

        <script>
            $(document).ready(function () {

                $('#license_validity_personal_id').datepicker({
                    format: "dd/mm/yyyy"
                });

            });
        </script>
        <script type="text/javascript">
            var nameArray = document.cookie.split("=");
            name = nameArray[1];

            if (Boolean(name) === false)
            {
                window.location.href = "index.html";
            }

        </script>
